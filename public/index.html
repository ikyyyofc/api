<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager - REST API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #ed8936;
            --error: #f56565;
            --bg-primary: #f7fafc;
            --bg-secondary: #edf2f7;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border: rgba(226, 232, 240, 0.8);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--bg-secondary);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .refresh-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .plugin-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .plugin-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .plugin-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .plugin-item:hover::before {
            transform: translateX(0);
        }

        .plugin-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .plugin-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .plugin-version {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .plugin-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .plugin-routes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .route-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .route-get { background: var(--success); }
        .route-post { background: var(--warning); }
        .route-put { background: var(--primary); }
        .route-delete { background: var(--error); }
        .route-patch { background: var(--secondary); }

        .api-tester {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .request-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .send-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 20px;
        }

        .response-box {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plug"></i> Plugin Manager</h1>
            <p>REST API dengan Sistem Plugin yang Fleksibel</p>
            <div class="server-status">
                <div class="status-indicator"></div>
                <span>Server Running on Port 7680</span>
            </div>
        </div>

        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-number" id="plugin-count">0</div>
                <div class="stat-label">Plugins Loaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="route-count">0</div>
                <div class="stat-label">Total Routes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uptime">00:00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <div class="icon"><i class="fas fa-puzzle-piece"></i></div>
                        Loaded Plugins
                    </div>
                    <button class="refresh-btn" onclick="loadPlugins()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="plugin-list" id="plugin-list">
                    <div style="text-align: center; color: var(--text-secondary);">
                        <i class="fas fa-spinner fa-spin"></i> Loading plugins...
                    </div>
                </div>
            </div>

            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <div class="icon"><i class="fas fa-code"></i></div>
                        API Tester
                    </div>
                </div>
                <div class="api-tester">
                    <form class="request-form" onsubmit="sendRequest(event)">
                        <div class="form-group">
                            <label for="method">HTTP Method</label>
                            <select class="form-select" id="method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="endpoint">Endpoint</label>
                            <input type="text" class="form-input" id="endpoint" placeholder="/api/users" value="/plugins">
                        </div>
                        
                        <div class="form-group">
                            <label for="headers">Headers (JSON format)</label>
                            <textarea class="form-textarea" id="headers" placeholder='{"Content-Type": "application/json"}'></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="body">Request Body (JSON format)</label>
                            <textarea class="form-textarea" id="body" placeholder='{"key": "value"}'></textarea>
                        </div>
                        
                        <button type="submit" class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                            Send Request
                        </button>
                    </form>
                    
                    <div class="response-container" id="response-container" style="display: none;">
                        <h4>Response:</h4>
                        <div class="response-box" id="response-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        
        // Update uptime
        function updateUptime() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000) % 60;
            const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            
            const uptime = [hours, minutes, seconds]
                .map(unit => unit.toString().padStart(2, '0'))
                .join(':');
            
            document.getElementById('uptime').textContent = uptime;
        }
        
        setInterval(updateUptime, 1000);

        async function loadPlugins() {
            try {
                const response = await fetch('/plugins');
                const data = await response.json();
                
                const pluginList = document.getElementById('plugin-list');
                const pluginCount = document.getElementById('plugin-count');
                const routeCount = document.getElementById('route-count');
                
                if (data.plugins && data.plugins.length > 0) {
                    let totalRoutes = 0;
                    
                    pluginList.innerHTML = data.plugins.map(plugin => {
                        totalRoutes += plugin.routes.length;
                        
                        return `
                            <div class="plugin-item">
                                <div class="plugin-header">
                                    <div class="plugin-name">${plugin.name}</div>
                                    <div class="plugin-version">v${plugin.version}</div>
                                </div>
                                <div class="plugin-description">${plugin.description}</div>
                                <div class="plugin-routes">
                                    ${plugin.routes.map(route => 
                                        `<span class="route-badge route-${route.method.toLowerCase()}">${route.method} ${route.path}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    pluginCount.textContent = data.plugins.length;
                    routeCount.textContent = totalRoutes;
                } else {
                    pluginList.innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            <i class="fas fa-exclamation-circle"></i><br>
                            Tidak ada plugin yang dimuat
                        </div>
                    `;
                    pluginCount.textContent = '0';
                    routeCount.textContent = '0';
                }
            } catch (error) {
                console.error('Error loading plugins:', error);
                document.getElementById('plugin-list').innerHTML = `
                    <div style="text-align: center; color: var(--error); padding: 20px;">
                        <i class="fas fa-times-circle"></i><br>
                        Gagal memuat plugins
                    </div>
                `;
            }
        }

        async function sendRequest(event) {
            event.preventDefault();
            
            const method = document.getElementById('method').value;
            const endpoint = document.getElementById('endpoint').value;
            const headersText = document.getElementById('headers').value;
            const bodyText = document.getElementById('body').value;
            const sendBtn = document.getElementById('send-btn');
            const responseContainer = document.getElementById('response-container');
            const responseBox = document.getElementById('response-box');
            
            // Disable button and show loading
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div> Sending...';
            
            try {
                let headers = {};
                if (headersText.trim()) {
                    headers = JSON.parse(headersText);
                }
                
                const fetchOptions = {
                    method: method,
                    headers: headers
                };
                
                if (method !== 'GET' && bodyText.trim()) {
                    fetchOptions.body = bodyText;
                    if (!headers['Content-Type']) {
                        fetchOptions.headers['Content-Type'] = 'application/json';
                    }
                }
                
                const response = await fetch(endpoint, fetchOptions);
                const responseData = await response.text();
                
                let formattedResponse;
                try {
                    formattedResponse = JSON.stringify(JSON.parse(responseData), null, 2);
                } catch {
                    formattedResponse = responseData;
                }
                
                responseBox.textContent = `Status: ${response.status} ${response.statusText}\n\n${formattedResponse}`;
                responseContainer.style.display = 'block';
                
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
                responseContainer.style.display = 'block';
            }
            
            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Request';
        }

        // Auto-fill endpoint when method changes
        document.getElementById('method').addEventListener('change', function() {
            const method = this.value;
            const endpoint = document.getElementById('endpoint');
            
            switch(method) {
                case 'GET':
                    endpoint.value = '/plugins';
                    document.getElementById('body').value = '';
                    break;
                case 'POST':
                    endpoint.value = '/api/users';
                    document.getElementById('body').value = JSON.stringify({
                        name: "John Doe",
                        email: "john@example.com"
                    }, null, 2);
                    break;
                case 'PUT':
                    endpoint.value = '/api/users/1';
                    document.getElementById('body').value = JSON.stringify({
                        name: "John Updated",
                        email: "john.updated@example.com"
                    }, null, 2);
                    break;
                case 'DELETE':
                    endpoint.value = '/api/users/1';
                    document.getElementById('body').value = '';
                    break;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPlugins();
            
            // Set default headers
            document.getElementById('headers').value = JSON.stringify({
                "Content-Type": "application/json"
            }, null, 2);
        });
    </script>
</body>
</html>

<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin-Based API Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plugin-Based API Dashboard</h1>
            <p>Explore and interact with available API endpoints</p>
        </header>

        <main>
            <section class="plugins-section">
                <h2>Available Plugins</h2>
                <div id="plugins-container" class="plugins-grid">
                    <!-- Plugins akan dimuat di sini -->
                </div>
            </section>

            <section class="api-section">
                <h2>API Endpoints</h2>
                <div id="endpoints-container" class="endpoints-list">
                    <!-- Endpoints akan dimuat di sini -->
                </div>
            </section>

            <section class="interaction-section">
                <h2>API Interaction</h2>
                <div class="request-form">
                    <div class="form-group">
                        <label for="method">Method:</label>
                        <select id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="endpoint">Endpoint:</label>
                        <input type="text" id="endpoint" placeholder="/api/users">
                    </div>
                    
                    <div class="form-group" id="query-params-container">
                        <label>Query Parameters (key=value, one per line):</label>
                        <textarea id="query-params" placeholder="message=Hello&#10;format=json"></textarea>
                    </div>
                    
                    <div class="form-group" id="body-input" style="display: none;">
                        <label for="request-body">Request Body (JSON):</label>
                        <textarea id="request-body" placeholder='{"name": "John", "email": "john@example.com"}'></textarea>
                    </div>
                    
                    <button id="send-request">Send Request</button>
                </div>
                
                <div class="response-area">
                    <h3>Response:</h3>
                    <div id="response-output" style="max-height: 400px; overflow: auto;"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
